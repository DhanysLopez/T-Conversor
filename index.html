<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="icon" href="./assets/img/thermometer.png" type="image/png">
</head>

<body>
    <header>
        <div class="container_menu">
            <div class="temperatura">
                <span id="title">T-Conversor</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="box_conversor">
                <form id="form">
                    <ul>
                        <div>
                            <span>Celsius</span>
                        </div>
                        <input type="number" class="input_number" name="Celsius" placeholder="Celsius">
                        <div>
                            <span>(ºC)</span>
                        </div>
                    </ul>
                    <ul>
                        <div>
                            <span>Fehrenheit</span>
                        </div>
                        <input type="number" class="input_number" name="Fehrenheit" placeholder="Fehrenheit">
                        <div>
                            <span>(ºF)</span>
                        </div>
                    </ul>
                    <ul>
                        <div>
                            <span>Kelvin</span>
                        </div>
                        <input type="number" class="input_number" name="Kelvin" placeholder="Kelvin">
                        <div>
                            <span>(K)</span>
                        </div>
                    </ul>
                    <ul>
                        <div>
                            <span>Rankine</span>
                        </div>
                        <input type="number" class="input_number" name="Rankine" placeholder="Rankine">
                        <div>
                            <span>(ºRa)</span>
                        </div>
                    </ul>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>

    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
